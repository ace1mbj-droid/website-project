<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Square logo for social media (1:1 ratio) -->
  <defs>
    <linearGradient id="squareGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#squareGradient)"/>
  
  <!-- Border -->
  <rect x="10" y="10" width="180" height="180" rx="20" fill="none" stroke="#FFD700" stroke-width="4"/>
  
  <!-- ACE Text -->
  <text x="100" y="105" font-family="Arial Black, sans-serif" font-size="56" font-weight="900" fill="white" text-anchor="middle" letter-spacing="3">
    ACE
  </text>
  
  <!-- #1 Badge -->
  <circle cx="100" cy="150" r="25" fill="#FFD700"/>
  <text x="100" y="160" font-family="Arial Black, sans-serif" font-size="24" font-weight="900" fill="black" text-anchor="middle">
    #1
  </text>
  
  <!-- Top accent -->
  <path d="M 70 40 L 100 60 L 130 40" stroke="#FFD700" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
