<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Open Graph / Social Media share image (1200x630) -->
  <defs>
    <linearGradient id="ogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#ogGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="60" fill="none" stroke="#FFD700" stroke-width="3" opacity="0.3"/>
  <circle cx="1100" cy="530" r="80" fill="none" stroke="#FFD700" stroke-width="3" opacity="0.3"/>
  
  <!-- Main ACE Text -->
  <text x="600" y="330" font-family="Arial Black, sans-serif" font-size="220" font-weight="900" fill="white" text-anchor="middle" letter-spacing="15" filter="url(#glow)">
    ACE
  </text>
  
  <!-- #1 Badge -->
  <circle cx="600" cy="480" r="80" fill="#FFD700" filter="url(#glow)"/>
  <text x="600" y="510" font-family="Arial Black, sans-serif" font-size="72" font-weight="900" fill="black" text-anchor="middle">
    #1
  </text>
  
  <!-- Tagline -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="32" fill="#FFD700" text-anchor="middle" letter-spacing="2">
    PREMIUM ATHLETIC MARKETPLACE
  </text>
</svg>
