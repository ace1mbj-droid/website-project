<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Redirecting...</title>
    <link rel="stylesheet" href="/assets/css/marketplace-theme.css">
    <style>
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--bg-secondary);
        }
        
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border-light);
            border-top-color: var(--primary-main);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 24px;
            font-size: 18px;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Redirecting to admin dashboard...</div>
    </div>

    <script src="/assets/js/crypto-utils.js"></script>
    <script src="/assets/js/env-config.js"></script>
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/cart.js"></script>
    <script src="/assets/js/auth.js"></script>
    
    <script>
        // Redirect to admin dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is logged in
            if (!window.auth.isLoggedIn()) {
                window.location.href = '/login.html?redirect=admin';
                return;
            }
            
            // Check if user is admin
            const user = window.auth.getCurrentUser();
            if (user.email === 'hello@ace1.in' || user.email === 'admin@ace1.in') {
                window.location.href = '/admin-dashboard.html';
            } else {
                alert('Access denied. Admin privileges required.');
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
