<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmed - Ace#1</title>
    <link rel="stylesheet" href="/assets/css/marketplace.css">
    <style>
        .confirmation-container {
            max-width: 800px;
            margin: 60px auto;
            padding: 60px 20px;
            text-align: center;
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        .order-details {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin: 30px 0;
            text-align: left;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>
<body>
    <header style="background: #2c3e50; color: white; padding: 20px;">
        <div style="max-width: 1200px; margin: 0 auto;">
            <h1 style="margin: 0; font-size: 24px;"><a href="/" style="color: white; text-decoration: none;">Ace#1</a></h1>
        </div>
    </header>

    <div class="confirmation-container">
        <div class="success-icon">âœ…</div>
        <h1 style="color: #4caf50; margin-bottom: 10px;">Order Confirmed!</h1>
        <p style="font-size: 18px; color: #666;">Thank you for your purchase</p>

        <div class="order-details" id="order-details">
            <h2>Order Details</h2>
            <p>Loading...</p>
        </div>

        <div style="display: flex; gap: 20px; justify-content: center; margin-top: 30px;">
            <a href="/" class="btn-primary" style="display: inline-block; text-decoration: none; padding: 14px 28px;">Continue Shopping</a>
            <a href="/profile.html" class="btn-primary" style="display: inline-block; text-decoration: none; padding: 14px 28px; background: #667eea;">View Orders</a>
        </div>

        <p style="margin-top: 40px; color: #666;">
            A confirmation email has been sent to your email address.<br>
            Your order will be processed and shipped within 1-2 business days.
        </p>
    </div>

    <footer style="background: #2c3e50; color: white; padding: 40px 20px; margin-top: 60px;">
        <div style="max-width: 1200px; margin: 0 auto; text-align: center;">
            <p>&copy; 2025 Ace#1 Health & Wellness. All rights reserved.</p>
        </div>
    </footer>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/cart.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script>
        // Get order ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const orderId = urlParams.get('orderId');

        if (!orderId) {
            window.location.href = '/marketplace.html';
        }

        // Get user and find order
        const user = window.auth.getCurrentUser();
        if (user) {
            const order = user.orders.find(o => o.id === orderId);
            
            if (order) {
                const estimatedDelivery = new Date();
                estimatedDelivery.setDate(estimatedDelivery.getDate() + (order.shippingMethod === 'express' ? 3 : 7));

                document.getElementById('order-details').innerHTML = `
                    <h2 style="margin-top: 0;">Order #${order.id}</h2>
                    <div class="detail-row">
                        <span>Order Date:</span>
                        <strong>${new Date(order.date).toLocaleDateString()}</strong>
                    </div>
                    <div class="detail-row">
                        <span>Status:</span>
                        <strong style="color: #f57c00;">${order.status}</strong>
                    </div>
                    <div class="detail-row">
                        <span>Items:</span>
                        <strong>${order.items.length} item(s)</strong>
                    </div>
                    <div class="detail-row">
                        <span>Subtotal:</span>
                        <strong>$${order.subtotal.toFixed(2)}</strong>
                    </div>
                    <div class="detail-row">
                        <span>Shipping:</span>
                        <strong>$${order.shipping.toFixed(2)}</strong>
                    </div>
                    <div class="detail-row">
                        <span>Tax:</span>
                        <strong>$${order.tax.toFixed(2)}</strong>
                    </div>
                    <div class="detail-row" style="border-bottom: none; font-size: 20px; padding-top: 20px;">
                        <span>Total:</span>
                        <strong style="color: #4caf50;">$${order.total.toFixed(2)}</strong>
                    </div>
                    <div style="margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 8px;">
                        <p style="margin: 0; font-weight: 600;">ðŸ“¦ Estimated Delivery</p>
                        <p style="margin: 5px 0 0; color: #666;">${estimatedDelivery.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</p>
                    </div>
                    <div style="margin-top: 15px; padding: 15px; background: #f5f5f5; border-radius: 8px;">
                        <p style="margin: 0; font-weight: 600;">ðŸšš Shipping To</p>
                        <p style="margin: 5px 0 0; color: #666;">
                            ${order.shippingAddress.firstName} ${order.shippingAddress.lastName}<br>
                            ${order.shippingAddress.address}<br>
                            ${order.shippingAddress.city}, ${order.shippingAddress.state} ${order.shippingAddress.zip}
                        </p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
