<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ace#1</title>
    <link rel="stylesheet" href="/assets/css/marketplace.css">
</head>
<body>
    <header style="background: #2c3e50; color: white; padding: 20px;">
        <div style="max-width: 1200px; margin: 0 auto;">
            <h1 style="margin: 0; font-size: 24px;"><a href="/" style="color: white; text-decoration: none;">Ace#1</a></h1>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Login to your Ace#1 account</p>
        </div>

        <div id="message"></div>

        <form id="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>

            <div class="form-group-checkbox">
                <input type="checkbox" id="remember">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn-primary">Login</button>
        </form>

        <div class="form-links">
            <p>Don't have an account? <a href="/register.html">Register here</a></p>
            <p><a href="/marketplace.html">Continue as guest</a></p>
        </div>
    </div>

    <!-- Security Scripts (Load in correct order!) -->
    <script src="/assets/js/crypto-utils.js"></script>
    <script src="/assets/js/env-config.js"></script>
    <script src="/assets/js/auth.js"></script>
    
    <!-- App Scripts -->
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/cart.js"></script>
    
    <script>
        // Handle login with async/await
        async function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            const submitButton = event.target.querySelector('button[type="submit"]');
            
            // Disable button during login
            submitButton.disabled = true;
            submitButton.textContent = 'Logging in...';
            
            try {
                // Use await since login is now async
                const result = await window.auth.login(email, password);

                if (result.success) {
                    messageDiv.innerHTML = '<div class="success-message">' + result.message + '</div>';
                    
                    // Check for redirect parameter
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect');
                    
                    setTimeout(() => {
                        if (redirect === 'checkout') {
                            window.location.href = '/checkout.html';
                        } else if (redirect === 'admin') {
                            window.location.href = '/admin-panel.html';
                        } else {
                            window.location.href = '/marketplace.html';
                        }
                    }, 1000);
                } else {
                    messageDiv.innerHTML = '<div class="error-message">' + result.message + '</div>';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                messageDiv.innerHTML = '<div class="error-message">An error occurred during login. Please try again.</div>';
                submitButton.disabled = false;
                submitButton.textContent = 'Login';
            }
        }

        // Check if already logged in (when auth system is ready)
        document.addEventListener('DOMContentLoaded', () => {
            // Wait a moment for auth system to initialize
            setTimeout(() => {
                if (window.auth && window.auth.isLoggedIn()) {
                    window.location.href = '/marketplace.html';
                }
            }, 100);
        });
    </script>
</body>
</html>
