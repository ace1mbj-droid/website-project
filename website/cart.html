<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Ace#1</title>
    <link rel="stylesheet" href="/assets/css/marketplace.css">
</head>
<body>
    <header style="background: #2c3e50; color: white; padding: 20px;">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
            <h1 style="margin: 0; font-size: 24px;"><a href="/" style="color: white; text-decoration: none;">Ace#1</a></h1>
            <nav style="display: flex; gap: 20px; align-items: center;">
                <a href="/" style="color: white; text-decoration: none;">Home</a>
                <a href="/" style="color: white; text-decoration: none;">Marketplace</a>
                <a href="/cart.html" style="color: white; text-decoration: none; font-weight: bold;">ðŸ›’ Cart</a>
                <a href="/login.html" class="auth-link" style="color: white; text-decoration: none;">Login</a>
                <a href="/profile.html" class="user-link" style="display: none; color: white; text-decoration: none;">
                    ðŸ‘¤ <span class="user-name"></span>
                </a>
            </nav>
        </div>
    </header>

    <div class="cart-container">
        <div class="cart-header">
            <h1>Shopping Cart</h1>
        </div>

        <div id="cart-content">
            <!-- Cart items will be loaded here -->
        </div>

        <div id="cart-summary-section" style="display: none;">
            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="cart-subtotal">â‚¹0</span>
                </div>
                <div class="summary-row">
                    <span>Shipping:</span>
                    <span id="cart-shipping">â‚¹99</span>
                </div>
                <div class="summary-row">
                    <span>GST (18%):</span>
                    <span id="cart-tax">â‚¹0</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="cart-total">â‚¹0</span>
                </div>
                <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
                <a href="/" class="continue-shopping">Continue Shopping</a>
            </div>
        </div>
    </div>

    <footer style="background: #2c3e50; color: white; padding: 40px 20px; margin-top: 60px;">
        <div style="max-width: 1200px; margin: 0 auto; text-align: center;">
            <p>&copy; 2025 Ace#1 Health & Wellness. All rights reserved.</p>
        </div>
    </footer>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/cart.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script>
        function renderCart() {
            const cartContent = document.getElementById('cart-content');
            const cartItems = window.cart.getItems();

            if (cartItems.length === 0) {
                cartContent.innerHTML = `
                    <div class="cart-empty">
                        <div class="cart-empty-icon">ðŸ›’</div>
                        <h2>Your cart is empty</h2>
                        <p>Add some products to get started!</p>
                        <a href="/" class="btn-primary" style="display: inline-block; text-decoration: none; margin-top: 20px;">Shop Now</a>
                    </div>
                `;
                document.getElementById('cart-summary-section').style.display = 'none';
                return;
            }

            const subtotal = window.cart.getTotal();
            const shipping = subtotal >= CONFIG.shipping.freeShippingThreshold ? 0 : CONFIG.shipping.standard.price;
            const tax = subtotal * CONFIG.tax.rate;
            const total = subtotal + shipping + tax;

            cartContent.innerHTML = `
                <div class="cart-items">
                    ${cartItems.map(item => `
                        <div class="cart-item">
                            <img src="${item.image}" alt="${item.name}" class="cart-item-image" 
                                 onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22120%22 height=%22120%22%3E%3Crect fill=%22%23f5f5f5%22 width=%22120%22 height=%22120%22/%3E%3C/svg%3E'">
                            <div class="cart-item-details">
                                <h3>${item.name}</h3>
                                <p>Price: â‚¹${item.price.toLocaleString('en-IN')}</p>
                            </div>
                            <div class="cart-item-price">â‚¹${(item.price * item.quantity).toLocaleString('en-IN')}</div>
                            <div class="quantity-controls">
                                <button class="qty-btn" onclick="updateQuantity('${item.id}', ${item.quantity - 1})">-</button>
                                <span class="qty-display">${item.quantity}</span>
                                <button class="qty-btn" onclick="updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
                            </div>
                            <button class="remove-btn" onclick="removeItem('${item.id}')">Remove</button>
                        </div>
                    `).join('')}
                </div>
            `;

            document.getElementById('cart-subtotal').textContent = 'â‚¹' + Math.round(subtotal).toLocaleString('en-IN');
            document.getElementById('cart-shipping').textContent = shipping === 0 ? 'FREE' : 'â‚¹' + Math.round(shipping).toLocaleString('en-IN');
            document.getElementById('cart-tax').textContent = 'â‚¹' + Math.round(tax).toLocaleString('en-IN');
            document.getElementById('cart-total').textContent = 'â‚¹' + Math.round(total).toLocaleString('en-IN');
            document.getElementById('cart-summary-section').style.display = 'block';
        }

        function updateQuantity(productId, newQuantity) {
            window.cart.updateQuantity(productId, newQuantity);
            renderCart();
        }

        function removeItem(productId) {
            if (confirm('Remove this item from cart?')) {
                window.cart.removeItem(productId);
                renderCart();
            }
        }

        function proceedToCheckout() {
            if (!window.auth.isLoggedIn()) {
                alert('Please login to continue');
                window.location.href = '/login.html?redirect=checkout';
                return;
            }
            window.location.href = '/checkout.html';
        }

        // Listen for cart updates
        window.addEventListener('cartUpdated', renderCart);

        // Initial render
        document.addEventListener('DOMContentLoaded', renderCart);
    </script>
</body>
</html>
