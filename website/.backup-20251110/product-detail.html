<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Product - Ace#1</title>
    <link rel="stylesheet" href="/assets/css/marketplace.css">
    <style>
        .product-detail-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .product-detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            margin-bottom: 60px;
        }
        .product-main-image {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 12px;
            background: linear-gradient(135deg, #f5f5f5 0%, #e0e0e0 100%);
        }
        .product-detail-info h1 {
            margin: 0 0 10px;
            font-size: 36px;
        }
        .product-detail-price {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
            margin: 20px 0;
        }
        .product-features {
            margin: 30px 0;
        }
        .product-features ul {
            list-style: none;
            padding: 0;
        }
        .product-features li {
            padding: 10px 0;
            padding-left: 30px;
            position: relative;
        }
        .product-features li:before {
            content: "‚úì";
            position: absolute;
            left: 0;
            color: #4caf50;
            font-weight: bold;
            font-size: 18px;
        }
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 30px 0;
        }
        .quantity-selector button {
            width: 40px;
            height: 40px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
        }
        .quantity-selector input {
            width: 80px;
            text-align: center;
            font-size: 18px;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .product-detail-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <header style="background: #2c3e50; color: white; padding: 20px;">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
            <h1 style="margin: 0; font-size: 24px;"><a href="/" style="color: white; text-decoration: none;">Ace#1</a></h1>
            <nav style="display: flex; gap: 20px; align-items: center;">
                <a href="/" style="color: white; text-decoration: none;">Home</a>
                <a href="/shop.html" style="color: white; text-decoration: none;">Marketplace</a>
                <a href="/cart.html" style="color: white; text-decoration: none;">üõí Cart <span class="cart-count"></span></a>
            </nav>
        </div>
    </header>

    <div class="product-detail-container">
        <div id="product-content">
            <p style="text-align: center; padding: 60px;">Loading product...</p>
        </div>
    </div>

    <footer style="background: #2c3e50; color: white; padding: 40px 20px; margin-top: 60px;">
        <div style="max-width: 1200px; margin: 0 auto; text-align: center;">
            <p>&copy; 2025 Ace#1 Health & Wellness. All rights reserved.</p>
        </div>
    </footer>

    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/cart.js"></script>
    <script src="/assets/js/auth.js"></script>
    <script>
        // Get product ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        if (!productId) {
            window.location.href = '/marketplace.html';
        }

        // Load product
        fetch('/assets/data/products.json')
            .then(r => r.json())
            .then(products => {
                const product = products.find(p => p.id === productId);
                
                if (!product) {
                    document.getElementById('product-content').innerHTML = '<p style="text-align: center;">Product not found.</p>';
                    return;
                }

                document.getElementById('page-title').textContent = product.name + ' - Ace#1';
                
                const savings = product.originalPrice ? 
                    Math.round((1 - product.price / product.originalPrice) * 100) : 0;

                document.getElementById('product-content').innerHTML = `
                    <div style="margin-bottom: 20px;">
                        <a href="/shop.html" style="color: #667eea; text-decoration: none;">‚Üê Back to Marketplace</a>
                    </div>

                    <div class="product-detail-grid">
                        <div>
                            <img src="${product.image}" 
                                 alt="${product.name}" 
                                 class="product-main-image"
                                 onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22500%22 height=%22500%22%3E%3Crect fill=%22%23f5f5f5%22 width=%22500%22 height=%22500%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22Arial%22 font-size=%2224%22 fill=%22%23999%22%3E${product.name}%3C/text%3E%3C/svg%3E'">
                        </div>

                        <div class="product-detail-info">
                            <div style="font-size: 14px; color: #999; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px;">
                                ${product.category}
                            </div>
                            
                            <h1>${product.name}</h1>
                            
                            <div style="display: flex; align-items: center; gap: 15px; margin: 15px 0;">
                                <div style="color: #ffd700; font-size: 20px;">
                                    ${'‚òÖ'.repeat(Math.floor(product.rating))}${'‚òÜ'.repeat(5 - Math.floor(product.rating))}
                                </div>
                                <span style="color: #666;">${product.rating} (${product.reviews} reviews)</span>
                            </div>

                            <div class="product-detail-price">
                                ‚Çπ${product.price.toLocaleString('en-IN')}
                                ${product.originalPrice ? 
                                    `<span style="text-decoration: line-through; color: #999; font-size: 24px; margin-left: 15px;">‚Çπ${product.originalPrice.toLocaleString('en-IN')}</span>
                                    <span style="display: inline-block; background: #4caf50; color: white; padding: 6px 12px; border-radius: 6px; font-size: 16px; margin-left: 15px;">Save ${savings}%</span>` 
                                    : ''}
                            </div>

                            <p style="font-size: 16px; line-height: 1.8; color: #555; margin: 20px 0;">
                                ${product.description}
                            </p>

                            <div class="product-features">
                                <h3>Key Features</h3>
                                <ul>
                                    ${product.features.map(feature => `<li>${feature}</li>`).join('')}
                                </ul>
                            </div>

                            <div style="padding: 15px; background: ${product.inStock ? '#e8f5e9' : '#ffebee'}; border-radius: 8px; margin: 20px 0;">
                                <strong style="color: ${product.inStock ? '#2e7d32' : '#c62828'};">
                                    ${product.inStock ? '‚úì In Stock' : '‚úó Out of Stock'}
                                </strong>
                            </div>

                            ${product.inStock ? `
                                <div class="quantity-selector">
                                    <label style="font-weight: 600;">Quantity:</label>
                                    <button onclick="decrementQty()">-</button>
                                    <input type="number" id="quantity" value="1" min="1" max="10">
                                    <button onclick="incrementQty()">+</button>
                                </div>

                                <button class="add-to-cart-btn" style="width: 100%; max-width: 400px;" onclick="addToCartFromDetail()">
                                    üõí Add to Cart
                                </button>
                            ` : ''}
                        </div>
                    </div>

                    <div style="background: white; padding: 40px; border-radius: 12px; margin-top: 40px;">
                        <h2>Product Description</h2>
                        <p style="line-height: 1.8; color: #555;">
                            ${product.description} This premium product is designed to help you achieve your health and wellness goals. 
                            Made with high-quality materials and backed by customer satisfaction.
                        </p>
                    </div>
                `;

                // Store product in window for cart functions
                window.currentProduct = product;
            })
            .catch(err => {
                console.error(err);
                document.getElementById('product-content').innerHTML = '<p style="text-align: center;">Error loading product.</p>';
            });

        function incrementQty() {
            const input = document.getElementById('quantity');
            const current = parseInt(input.value);
            if (current < 10) input.value = current + 1;
        }

        function decrementQty() {
            const input = document.getElementById('quantity');
            const current = parseInt(input.value);
            if (current > 1) input.value = current - 1;
        }

        function addToCartFromDetail() {
            const quantity = parseInt(document.getElementById('quantity').value);
            window.cart.addItem(window.currentProduct, quantity);
        }
    </script>
</body>
</html>
