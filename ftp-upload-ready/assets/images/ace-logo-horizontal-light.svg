  <!-- ACE Text -->
  <text x="20" y="55" font-family="Arial Black, sans-serif" font-size="48" font-weight="900" fill="#000" letter-spacing="3">
    ACE
  </text>
  
  <!-- #1 Badge -->
  <circle cx="230" cy="40" r="30" fill="#FFD700" stroke="#000" stroke-width="2"/>
  <text x="230" y="52" font-family="Arial Black, sans-serif" font-size="28" font-weight="900" fill="#000" text-anchor="middle">
