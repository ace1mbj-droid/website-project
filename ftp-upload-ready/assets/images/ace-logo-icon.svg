<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Icon-only version for app icons -->
  <defs>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#iconGradient)" stroke="#FFD700" stroke-width="3"/>
  
  <!-- Stylized "A" -->
  <path d="M 30 70 L 50 30 L 70 70" stroke="white" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="37" y1="57" x2="63" y2="57" stroke="white" stroke-width="6" stroke-linecap="round"/>
  
  <!-- #1 Badge overlay -->
  <circle cx="70" cy="30" r="15" fill="#FFD700"/>
  <text x="70" y="37" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="black" text-anchor="middle">#1</text>
</svg>
