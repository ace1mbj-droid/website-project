<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <!-- Full horizontal logo for headers -->
  <defs>
    <linearGradient id="aceGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#333;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="5" y="5" width="390" height="110" rx="15" fill="url(#aceGradient)" stroke="#FFD700" stroke-width="3"/>
  
  <!-- ACE Text -->
  <text x="80" y="75" font-family="Arial Black, sans-serif" font-size="64" font-weight="900" fill="white" letter-spacing="4">
    ACE
  </text>
  
  <!-- #1 Badge -->
  <circle cx="310" cy="60" r="40" fill="#FFD700"/>
  <text x="310" y="75" font-family="Arial Black, sans-serif" font-size="42" font-weight="900" fill="black" text-anchor="middle">
    #1
  </text>
  
  <!-- Accent lines -->
  <line x1="20" y1="95" x2="60" y2="95" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
  <line x1="20" y1="25" x2="40" y2="25" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
</svg>
