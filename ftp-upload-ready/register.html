</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo" onclick="window.location.href='/'">ACE<span class="logo-accent">#1</span></div>
            <div class="nav-menu">
                <a href="/" class="nav-item">Shop</a>
                <a href="/ace-gallery.html" class="nav-item">Lifestyle</a>
                <a href="/about-us.html" class="nav-item">About</a>
                <a href="/contact-us.html" class="nav-item">Contact</a>
            </div>
            <div class="nav-actions">
                <button class="icon-btn" onclick="window.location.href='/shop.html'">üîç</button>
                <button class="icon-btn">‚ù§Ô∏è</button>
                <a href="/cart.html" class="icon-btn cart-btn">üõí<span class="badge cart-count" style="display: none;">0</span></a>
                <button class="btn-primary" onclick="window.location.href='/login.html'">Login</button>
            </div>
        </div>

    <div class="auth-container">
        <div class="auth-header">
            <h1>Create Account</h1>
            <p>Join Ace#1 Health & Wellness today</p>
        </div>

        <div id="message"></div>

        <form id="register-form" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="firstName">First Name *</label>
                <input type="text" id="firstName" required placeholder="John">
            </div>

            <div class="form-group">
                <label for="lastName">Last Name *</label>
                <input type="text" id="lastName" required placeholder="Doe">
            </div>

            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="+1 (555) 123-4567">
            </div>

            <div class="form-group">
                <label for="password">Password * (min. 6 characters)</label>
                <input type="password" id="password" required minlength="6" placeholder="Create a password">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" required minlength="6" placeholder="Confirm your password">
            </div>

            <div class="form-group-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the Terms & Conditions</label>
            </div>

            <button type="submit" class="btn-primary">Create Account</button>
        </form>

        <div class="form-links">
            <p>Already have an account? <a href="/login.html">Login here</a></p>
        </div>
    </div>

    <!-- Security Scripts (Load in correct order!) -->
    <script src="/assets/js/crypto-utils.js"></script>
    <script src="/assets/js/env-config.js"></script>
    <script src="/assets/js/auth.js"></script>
    
    <!-- App Scripts -->
    <script src="/assets/js/config.js"></script>
    <script src="/assets/js/cart.js"></script>
    
    <script>
        // Handle registration with async/await
        async function handleRegister(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            const submitButton = event.target.querySelector('button[type="submit"]');

            // Validate passwords match
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="error-message">Passwords do not match!</div>';
                return;
            }

            // Disable button during registration
            submitButton.disabled = true;
            submitButton.textContent = 'Creating account...';

            try {
                // Use await since register is now async
                const result = await window.auth.register({
                    firstName,
                    lastName,
                    email,
                    phone,
                    password
                });

                if (result.success) {
                    messageDiv.innerHTML = '<div class="success-message">' + result.message + ' Redirecting...</div>';
                    setTimeout(() => {
                        window.location.href = '/marketplace.html';
                    }, 1500);
                } else {
                    messageDiv.innerHTML = '<div class="error-message">' + result.message + '</div>';
                    submitButton.disabled = false;
                    submitButton.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Registration error:', error);
                messageDiv.innerHTML = '<div class="error-message">An error occurred during registration. Please try again.</div>';
                submitButton.disabled = false;
                submitButton.textContent = 'Create Account';
            }
        }

        // Check if already logged in (when auth system is ready)
        document.addEventListener('DOMContentLoaded', () => {
            // Wait a moment for auth system to initialize
            setTimeout(() => {
                if (window.auth && window.auth.isLoggedIn()) {
                    window.location.href = '/marketplace.html';
                }
            }, 100);
        });
    </script>
</body>
